<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="lights-control">
        <h4>Dark Background</h4>
        <input type="checkbox" class="lights-input" id="lights-input" />
        <label for="lights-input" class="lights-lable"></label>
      </div>
      <div class="card">
        <div class="head"></div>
        <div class="main">
          <img class="pic" src="image/photo.jpg" alt="profile pic" />
          <h3>Abdullah Diab</h3>
          <p>Software Engineer</p>
        </div>
        <div class="foot">
          <div class="box">
            <div class="icon">
              <img
                class="social-icon"
                src="image/linkedin.png"
                alt="linkedin icon"
              />
              <img
                class="social-icon"
                src="image/youtube.png"
                alt="youtube icon"
              />
            </div>
            <span>abdullah-diab</span>
          </div>
          <div class="box">
            <div class="icon">
              <img
                class="social-icon"
                src="image/twitter.png"
                alt="twitter icon"
              />
              <img
                class="social-icon"
                src="image/instagram.png"
                alt="instagram icon"
              />
            </div>
            <span>abdullah-diab</span>
          </div>
          <div class="box">
            <div class="icon">
              <img
                class="social-icon"
                src="image/facebook.png"
                alt="facebook icon"
              />
              <img
                class="social-icon"
                src="image/linkedin.png"
                alt="linkedin icon"
              />
            </div>
            <span>abdullah-diab</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
